<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="icon" href="img/logo.png" type="image/icon type">
  <title>Programmer's Pet Club</title>
</head>

<body>
<div class="container border my-2 bg-success rounded">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-3 rounded">
    <button class="navbar-toggler mx-2 " type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="ml-1 navbar-brand ml-xs-0" href="#"> </a>
    <a class="ml-1 navbar-brand ml-xs-0" th:href="home"><img src="img/logo.png" width="30"
                                                             height="30"
                                                             class="d-inline-block align-top"
                                                             alt="">Programmer's Pet Club</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link mx-2" th:href="create">Create a Pet</a>
        </li>
        <li th:if="${isInDatabase}" class="nav-item">
          <a class="nav-link mx-2" th:href="information">Information</a>
        </li>
        <li th:if="${isInDatabase}" class="nav-item">
          <a class="nav-link mx-2" th:href="nutritioncenter">Nutrition Center</a>
        </li>
        <li th:if="${isInDatabase}" class="nav-item">
          <a class="nav-link mx-2" th:href="tricks">Trick Center</a>
        </li>
        <li th:if="${isInDatabase}" class="nav-item">
          <a class="nav-link mx-2" th:href="history">Action History</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row text-center justify-content-center mx-auto">
    <div class="alert alert-danger" role="alert" th:if="${wasUserRedirected}">
      Please login in order to see details of your pet!
    </div>
  </div>

  <div class="row border border-light mb-3 g-1 rounded bg-light justify-content-center">
    <div class="col-10 my-2">
      <p class="text-center text-success pt-2"><em>Welcome to <strong>Programmer's Pet Club</strong>
        where you
        can create your very own pet and take care of it just like a tamagochi
        in the 90's!</em></p>
    </div>
  </div>

  <div class="row border border-light mb-2 g-1 rounded bg-light justify-content-center">
    <div class="col-10">
      <form th:action="${'/home'}" th:method="post" class="needs-validation" novalidate>
        <div class="form-group my-3 text-center has-validation">
          <label for="name" class="text-success mb-2"><strong>Log in with the name of your
            pet</strong></label>
          <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp"
                 placeholder="Wolfie, Foxie, Brownie... What's the name of your pet?" required
                 pattern="^[A-Za-z][A-Za-z\s]*[A-Za-z]$">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-outline-success mb-2">Log in</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row border border-light my-3 g-1 rounded justify-content-center">
    <div id="carouselExampleSlidesOnly" class="col-6 carousel slide my-2 g-3 py-2 rounded bg-light"
         data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img//carousel/IMG_0666 copy.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img//carousel/IMG_0663 copy.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/carousel/IMG_0675 copy.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/carousel/IMG_0654 copy.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/carousel/IMG_0659 copy.jpg" alt="Third slide">
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="javascript/app.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
