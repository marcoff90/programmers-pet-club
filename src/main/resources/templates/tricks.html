<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="icon" href="img/logo.png" type="image/icon type">
  <title>Trick Center</title>
</head>

<body>
<div class="container border my-2 bg-success rounded">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-3 rounded">
    <button class="navbar-toggler mx-2" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="ml-1 navbar-brand" href="#"> </a>
    <a class="ml-1 navbar-brand" th:href="home"><img src="img/logo.png" width="30" height="30"
                                                     class="d-inline-block align-top" alt="">Programmer's
      Pet Club</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link mx-2" th:href="information">Information</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" th:href="nutritioncenter">Nutrition Center</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" th:href="tricks">Trick Center</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" th:href="history">Action History</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row border border-light my-2 g-1 rounded bg-light text-center justify-content-center">
    <div class="card my-2 py-2 bg-dark col-xxl-6 col-xl-6 col-lg-6 col-md-6">
      <img class="card-img-top" th:src="@{${'/img/' + pet.getImage()}}" alt="Card image cap">
      <div class="card-body border border-light mt-2 rounded">
        <h5 class="card-title text-light">
          <ins th:text="${pet.getName()}">Pet's name</ins>
        </h5>
        <p class="card-tex text-light" th:text="${pet.getDescription()}">Info about type of pet</p>
      </div>
      <div class="card-body text-center text-light">
        <form th:action="${'/tricks'}" th:method="post">
          <div class="form-group my-2">
            <label for="trick" class="mb-2">Teach trick</label>
            <select class="form-control text-dark" id="trick" name="newTrick">
              <option th:each="trick : ${T(com.greenfox.programmerspetclub.enums.Trick).values()}"
                      th:value="${trick.label}" th:text="${trick.label}"></option>
            </select>
            <a href="information.html">
              <button type="submit"
                      class="btn btn-outline-light mt-3">Teach
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
