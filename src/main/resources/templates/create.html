<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="img/logo.png" type="image/icon type">
  <title>Create Your Own Pet</title>
</head>

<body>
<div class="container border my-2 bg-success rounded">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-3 rounded">
    <button class="navbar-toggler mx-2" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="ml-1 navbar-brand" href="#"> </a>
    <a class="ml-1 navbar-brand" th:href="home"><img src="img/logo.png" width="30" height="30"
                                                        class="d-inline-block align-top" alt="">Programmer's Pet Club</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link mx-2" th:href="information">Information</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" href="nutritionstore.html">Nutrition store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" href="trickcenter.html">Trick Center</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" href="actionhistory.html">Action History</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row text-center justify-content-center mx-auto">
    <div class="alert alert-danger" role="alert">
      We didn't find your pet in our database :(<br>Don't worry, you can make a new one!
    </div>
  </div>

  <div class="row border border-light mb-3 g-1 rounded bg-light justify-content-center">
    <div class="col-10 my-2">
      <p class="text-center text-success pt-2"><em>We are happy you want to join our <strong>Programmer's Pet
        Club</strong>!
        You can make your own pet through the registration form below!</em></p>
    </div>
  </div>

  <div class="row border border-light mb-2 g-1 rounded bg-light justify-content-center">
    <div class="col-10">
      <form>
        <div class="form-group my-3 text-center">
          <label for="foxname" class="text-success mb-2"><strong>Enter a name of your new
            pet!</strong></label>
          <input type="text" class="form-control" id="foxname" aria-describedby="emailHelp"
                 placeholder="What will be the name of your amazing pet?">
          <label for="dropdown" class="text-success my-2"><strong>Choose the type of your new
            pet!</strong></label>
          <select class="form-control text-secondary" id="dropdown">
            <option>Cute Fox</option>
            <option>Cute Wolf</option>
            <option>Cute Doggo</option>
            <option>Cute Unicorn</option>
            <option>Paegas Unicorn</option>
          </select>
          <label for="dropdown" class="text-success my-2"><strong>Choose first food for
            your new pet!</strong></label>
          <select class="form-control text-secondary" id="dropdown">
            <option>Food 1</option>
            <option>Food 2</option>
            <option>Food 3</option>
            <option>Food 4</option>
            <option>Food 5</option>
          </select>
          <label for="dropdown" class="text-success my-2"><strong>Now choose it's first
            drink!</strong></label>
          <select class="form-control text-secondary" id="dropdown">
            <option>Drink 1</option>
            <option>Drink 2</option>
            <option>Drink 3</option>
            <option>Drink 4</option>
            <option>Drink 5</option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-outline-success mb-2">Create Fox</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row border border-light my-3 g-1 rounded justify-content-center">
    <div id="carouselExampleSlidesOnly" class="col-6 carousel slide my-2 g-3 py-2 rounded bg-light"
         data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/carousel/IMG_0675 copy.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/carousel/IMG_0654 copy.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/carousel/IMG_0659 copy.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img//carousel/IMG_0663 copy.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img//carousel/IMG_0666 copy.jpg" alt="First slide">
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="javascript/app.js" type="text/javascript"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
